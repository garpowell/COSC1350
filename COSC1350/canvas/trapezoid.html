		<!-- drawing the trapezoid  -->
		<main>

			<canvas id="myCanvas" width="600" height="200"></canvas>
			<script>
    			
				let ctx = document.querySelector("canvas").getContext("2d")
				ctx.beginPath();
                ctx.lineWidth = 2;
				ctx.moveTo(100, 150);
				ctx.lineTo(250, 50);
				ctx.lineTo(400, 50);
				ctx.lineTo(550, 150);
				ctx.lineTo(100, 150);
				ctx.stroke();
    			
			</script>
