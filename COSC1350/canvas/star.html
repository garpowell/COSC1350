		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Embedding Canvas Into HTML Pages</title>
		<style>
			canvas {
			border: 1px solid #000;
			}
		</style>
	
	</head>

	<body>

		<!-- Use the header area for the website name or logo. The header contains static content. -->
		<header>
			
		</header>

		<!-- Use the nav area to add hyperlinks to other pages within the website. It contains static content. -->
		<nav>
			<ul>
				<li><a href="diamond.html">Diamond</a></li>
				<li><a href="spiral.html">Spiral</a></li>
				<li><a href="star.html">Star</a></li>
				<li><a href="trapezoid.html">Trapezoid</a></li>
				<li><a href="zigzagging.html">Zigzigging</a></li>
			</ul>
		</nav>

		<!-- Drawing the star -->
		<main>

            <canvas id="myCanvas" width="600" height="200" ></canvas>
			<script>
                let ctx = document.querySelector("canvas").getContext("2d")
    
                ctx.beginPath();
                ctx.lineWidth = 1;
        		ctx.strokeStyle = "yellow";
                ctx.fillStyle = "yellow";
                ctx.moveTo(100, 50);
                ctx.quadraticCurveTo(100, 100, 135.36, 64.64);
                ctx.quadraticCurveTo(100, 100, 150, 100);
                ctx.quadraticCurveTo(100, 100, 135.36, 135.36);
                ctx.quadraticCurveTo(100, 100, 100, 150);
                ctx.quadraticCurveTo(100, 100, 64.64, 135.36);
                ctx.quadraticCurveTo(100, 100, 50, 100);
                ctx.quadraticCurveTo(100, 100, 64.64, 64.64);
                ctx.quadraticCurveTo(100, 100, 100, 50);
                
                ctx.stroke();
            </script> 

		</main>
