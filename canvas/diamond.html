		<!-- Drawing the diamond -->
		<main>

			<canvas id="myCanvas" width="600" height="200"></canvas>
			<script>
    			
				let ctx = document.querySelector("canvas").getContext("2d")
				ctx.rotate((Math.PI) / 4);
				ctx.rect(150, -100, 100, 100);
        		ctx.stroke();
				ctx.fillStyle ="red";
        		ctx.fill();
        		ctx.lineWidth = 5;
